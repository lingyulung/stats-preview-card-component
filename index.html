<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- Get insights that help your business grow. Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries -->

    <div class="container">
      <div class="card">
        <div class="cardTextContent">
          <p class="header">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </p>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="info">
            <div class="numAndSubject">
              <p class="num">10k+</p>

              <p class="subject">COMPANIES</p>
            </div>

            <div class="numAndSubject">
              <p class="num">314</p>

              <p class="subject">TEMPLATES</p>
            </div>

            <div class="numAndSubject">
              <p class="num">12M+</p>

              <p class="subject">QUERIES</p>
            </div>
          </div>
        </div>

        <div class="imgContainer">
          <img class="cardImg-mobile" src="images/image-header-mobile.jpg" />
          <img class="cardImg-desktop" src="images/image-header-desktop.jpg" />
          <div class="imgOverlay"></div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lingyulung?tab=repositories">Ling Yu Lung</a
        >.
      </div>
    </div>
  </body>
</html>
